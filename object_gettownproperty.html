<html>
  <body>
    <script>

      let objeto = {
        nome: 'Ricardo Batel',
        profissional: {
          site: 'ricardobatel.net.com',
          profissao: 'Progamador'
        },
        hobbies: [
          { id: 1, hobby: 'Jogar video game'},
          { id: 2, hobby: 'Ler'},
        ],
        pais: 'Brasil'
      }

     

      //descrição de propriedades
      console.log(Object.getOwnPropertyDescriptors(objeto))

      console.log('--------------')

      /*
      //Descritor Writable: quando definido como false, ele indica que o valor da propriedade não poderá ser modificada
      Object.defineProperty(objeto, 'nome', {
        value: 'Ricardo Batel',
        writable: false
      })

      console.log(Object.getOwnPropertyDescriptors(objeto))
      */

      /*
      //Descritor Enumerable: quando definido como false, a propriedade em questão não é repetida em laços de repetição

      for(let propriedade in objeto){
        console.log(propriedade, objeto[propriedade])
      }

      Object.defineProperty(objeto, 'hobbies', {
        enumerable: false
      })

      Object.defineProperty(objeto, 'profissional', {
        enumerable: false
      })

      console.log(Object.getOwnPropertyDescriptors(objeto))

      console.log('-----------------')

      for(let propriedade in objeto){
        console.log(propriedade, objeto[propriedade])
      }
      */

      //Descritor Configurable: quando definido como false, indica que a propriedade não pode ser deletada e tambem não pordemos mais modificar os descritores, exceto a mudança de writable para false
      Object.defineProperty(objeto, 'pais', {        
        configurable: false
      })

      console.log(Object.getOwnPropertyDescriptors(objeto))

    </script>
  </body>
</html>
