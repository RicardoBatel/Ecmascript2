<html>
  <body>
    <script>

      //padstart (preenche a esquerda)
      let codigo = '1000';

      codigo = codigo.padStart(10, '0')

      console.log(codigo)

      //padend (preeche a direita)
      let codigo2 = '8888';

      codigo2 = codigo2.padEnd(10, '*')

      console.log(codigo2)

    </script>
  </body>
</html>
