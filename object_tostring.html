<html>
  <body>
    <script>

      class Carro {
        constructor(marca, modelo, ano){
          this.marca = marca,
          this.modelo = modelo,
          this.ano = ano
        }

        toString(){
          return `Carro da marca ${this.marca}, modelo ${this.modelo} do ano ${this.ano}`
        }
      }

      let carro = new Carro('Jeep', 'Renegade', 2022)

      console.log(carro)
      console.log(carro.toString())

    </script>
  </body>
</html>
